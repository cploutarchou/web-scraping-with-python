<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="{{ context['author'] }}">

    <title>{{ context['title'] }} - Charts</title>


    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/static/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <form class="form-inline">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </form>
            </nav>


            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Sample Charts</h1>
                <!-- DataTales Example -->
                <div class="row">

                    <div class="col-xl-6 col-lg-6">
                        <!-- Area Chart -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Questions Per Day (Per Week)</h6>
                            </div>
                            <div class="card-body" style="height: 480px">
                                <div class="chart-area">
                                    <div id="chart" class="chart"></div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="col-xl-6 col-lg-6">
                        <!-- Area Chart -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Top Categories</h6>
                            </div>
                            <div class="card-body" style="height: 480px">
                                <div class="chart-area">
                                    <div id="tags" class="tag"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-12 col-lg-12">
                        <!-- Area Chart -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Top 10 Question (Most Views)</h6>
                            </div>
                            <div class="card-body" style="height: 480px">
                                <div class="chart-area">
                                    <div id="top_10" class="top_10"></div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
                   <span>Copyright &copy; {{ context['copyright'] }} <a
                           href="{{ context['my_url'] }}">{{ context['my_url'] }}</a></span>
        </div>
    </div>
</footer>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>
<!-- Page level plugins -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

        let url = window.location.href;
        console.log(url.search("charts"))
        if (url.search("charts") < 0) {
            document.getElementById("index_sidebar").classList.add("active")
            document.getElementById("chart_sidebar").classList.remove("active")
        }
        let graphs = {{graph_json | safe}};
        Plotly.plot('chart', graphs, {});

        let tags = {{graph_tag | safe}};
        Plotly.plot('tags', tags, {});

        let top_10 = {{top_10 | safe}};
        Plotly.plot('top_10', top_10, {});

    })


</script>


</body>

</html>
